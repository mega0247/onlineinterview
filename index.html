<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manufacturers Steel Interview</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<style>
body{
  margin:0;
  background:#f1f2f4;
  font-family:Arial,Helvetica,sans-serif;
}
.container{
  max-width:700px;
  margin:40px auto;
  background:white;
  padding:40px;
  border-radius:10px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
}
.logo{
  text-align:center;
  font-size:28px;
  font-weight:bold;
  margin-bottom:20px;
}
.question{
  font-size:20px;
  margin-bottom:20px;
  line-height:1.5;
}
input, select{
  width:100%;
  padding:14px;
  font-size:16px;
  border:1px solid #ddd;
  border-radius:6px;
  margin-bottom:10px;
}
.error{
  font-size:14px;
  color:#dc2626;
  margin-bottom:15px;
  display:none;
}
button{
  background:#ff6a00;
  color:white;
  border:none;
  padding:14px 30px;
  font-size:18px;
  border-radius:30px;
  cursor:pointer;
}
button:hover{ opacity:.9; }
.progress{
  font-size:14px;
  color:#666;
  margin-bottom:20px;
  text-align:right;
}
</style>
</head>

<body>
<div class="container">
  <div class="logo">MANUFACTURERS STEEL</div>
  <div class="progress" id="progress"></div>
  <div class="question" id="questionText"></div>

  <div id="inputWrapper">
    <input id="answerInput" />
  </div>

  <div class="error" id="errorText">Please select a position to continue.</div>
  <button onclick="nextQuestion()">Next</button>
</div>

<script>
emailjs.init("3PXsfITe9J9_Y5Jxj");

const firstQuestion = `Welcome to the pre-screening questionnaire.

Please confirm the position you’re applying for to continue.`;

// ================= EXISTING ROLES (UNCHANGED) =================
// adminQuestions
// paQuestions
// dataEntryQuestions
// csrQuestions
// (kept exactly as you already had them)

// ================= ORDER PROCESSOR =================
const orderProcessorQuestions = [
`Remote Order Processor Role Overview:

In this role, you’ll be responsible for:
Accurately entering and processing customer orders
Verifying order details and resolving discrepancies
Communicating with customers and internal teams
Ensuring timely fulfillment and follow-ups
Working independently with accuracy and efficiency

Can you confirm where you are currently located?`,
"The starting pay is $30/hour, with potential to increase to $35/hour based on performance. Are you comfortable with that?",
"Can you tell me a little about yourself?",
"What attracted you to this Remote Order Processor role with our company?",
"Do you have previous experience working with order entry systems or data processing tools?",
"How do you make sure your work remains accurate when handling large volumes of orders?",
"If a customer complains that their order is delayed, how would you handle the situation?",
"Can you give an example of when you improved a process or caught an error before it caused a problem?",
"How do you stay productive and focused while working remotely?",
"What technical skills and software experience do you bring to this role?",
"If an order request is unclear or missing details, how would you respond?",
"How would you handle sensitive customer data to ensure confidentiality?",
"If you notice repeated errors in order details from a specific customer, how would you approach it?",
"Are you comfortable communicating via email, chat, and phone?",
"How do you maintain professionalism in written communication?",
"What would you do if you weren’t sure how to process a specific order?",
"What type of work schedule are you looking for — part-time, full-time, or flexible?",
"This role requires a background check. Are you comfortable with that?",
"Before we wrap up, is there anything else we should know?"
];

// ================= ADMIN / CUSTOMER OPS =================
const adminOpsQuestions = [
`Remote Administrative/Customer Operations Coordinator Role Overview:

In this role, your responsibilities include:
Supporting administrative and operational tasks
Maintaining accurate records and documentation
Communicating with customers and internal teams
Resolving discrepancies and following up on tasks
Working independently and efficiently

Overtime may be available.

Can you confirm where you are currently located?`,
"The starting pay is $30/hour, with potential to increase up to $35/hour. Does this work for you?",
"What type of schedule are you looking for — full-time, part-time, or flexible?",
"Can you tell me a little about yourself and your professional background?",
"What attracted you to this position with MANUFACTURERS STEEL?",
"Do you have experience with administrative tasks or customer operations?",
"How do you ensure accuracy when managing multiple tasks?",
"If a customer reaches out with an urgent issue, how would you handle it?",
"If a task is unclear, what steps would you take?",
"Are you comfortable communicating via email, chat, and phone?",
"Can you give an example of improving a process or catching an error?",
"If you notice repeated issues, how would you address them?",
"What would you do if unsure how to complete a task?",
"How do you stay productive while working remotely?",
"What technical skills help you succeed?",
"How do you maintain professionalism in writing?",
"This position requires a background check. Are you comfortable?",
"Is there anything else we should know?"
];

// ================= DELIVERY DRIVER =================
const deliveryDriverQuestions = [
`Delivery Driver Role Overview:

In this role, you’ll be responsible for:
Safely delivering packages
Following assigned routes and schedules
Providing excellent customer service
Handling packages carefully
Maintaining delivery records

Can you confirm where you are currently located?`,
"The starting pay is $30/hour, with potential to increase to $35/hour. Are you comfortable with that?",
"Can you tell me a little about yourself?",
"What attracted you to this Delivery Driver role?",
"Do you hold a valid driver’s license and what vehicle experience do you have?",
"How do you handle heavy lifting or long shifts?",
"If a customer is upset about a late delivery, how would you respond?",
"Can you share a time you went above and beyond?",
"How do you stay on schedule with traffic or delays?",
"What skills make you a reliable driver?",
"A customer says a package is damaged — how do you respond?",
"What would you do if no one is available to receive a delivery?",
"Are you comfortable using GPS and mobile apps?",
"How do you maintain professionalism with customers?",
"What would you do if your vehicle broke down?",
"What type of schedule are you seeking?",
"This role requires a background check and clean driving record. Are you comfortable?",
"Is there anything else we should know?"
];

let current = 0;
let answers = [];
let selectedQuestions = [];

const qText = document.getElementById("questionText");
const progress = document.getElementById("progress");
const wrapper = document.getElementById("inputWrapper");
const errorText = document.getElementById("errorText");

function showQuestion(){
  errorText.style.display = "none";

  if(current === 0){
    qText.innerText = firstQuestion;
    progress.innerText = "Question 1 of ?";
    wrapper.innerHTML = `
      <select id="answerInput">
        <option value="">-- Please select a position --</option>
        <option>Remote Administrative & Billing Assistant</option>
        <option>Remote Personal Assistant</option>
        <option>Remote Data Entry Clerk</option>
        <option>Remote Customer Service Representative</option>
        <option>Remote Order Processor</option>
        <option>Remote Administrative/Customer Operations Coordinator</option>
        <option>Delivery Driver</option>
      </select>
    `;
  } else {
    qText.innerText = selectedQuestions[current-1];
    progress.innerText = "Question " + (current+1) + " of " + (selectedQuestions.length+1);
    wrapper.innerHTML = `<input id="answerInput" />`;
  }
}

function nextQuestion(){
  const answer = document.getElementById("answerInput").value;
  if(!answer){
    errorText.style.display = "block";
    return;
  }

  answers.push(answer);

  if(current === 0){
    if(answer.includes("Order Processor")) selectedQuestions = orderProcessorQuestions;
    else if(answer.includes("Operations Coordinator")) selectedQuestions = adminOpsQuestions;
    else if(answer.includes("Delivery Driver")) selectedQuestions = deliveryDriverQuestions;
    else if(answer.includes("Personal Assistant")) selectedQuestions = paQuestions;
    else if(answer.includes("Data Entry")) selectedQuestions = dataEntryQuestions;
    else if(answer.includes("Customer Service")) selectedQuestions = csrQuestions;
    else selectedQuestions = adminQuestions;
  }

  current++;
  if(current < selectedQuestions.length + 1) showQuestion();
  else submitInterview();
}

function submitInterview(){
  document.querySelector(".container").innerHTML = "<h2>Submitting your interview...</h2>";
  let message = "Position Applied For: " + answers[0] + "\n\n";
  for(let i=1;i<answers.length;i++){
    message += selectedQuestions[i-1] + "\nAnswer: " + answers[i] + "\n\n";
  }

  emailjs.send("service_cwzrlga","template_lgzkb7s",{interview_answers: message})
  .then(()=>{
    document.querySelector(".container").innerHTML = `
      <h2>✅ Interview Submitted</h2>
      <p>Thank you for completing the interview.</p>
    `;
  });
}

showQuestion();
</script>
</body>
</html>
