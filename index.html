<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manufacturers Steel Interview</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<style>
body{
  margin:0;
  background:#f1f2f4;
  font-family:Arial,Helvetica,sans-serif;
}
.container{
  max-width:700px;
  margin:40px auto;
  background:white;
  padding:40px;
  border-radius:10px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
}
.logo{
  text-align:center;
  font-size:28px;
  font-weight:bold;
  margin-bottom:20px;
}
.question{
  font-size:20px;
  margin-bottom:20px;
  line-height:1.5;
}
input, select{
  width:100%;
  padding:14px;
  font-size:16px;
  border:1px solid #ddd;
  border-radius:6px;
  margin-bottom:10px;
}
.error{
  font-size:14px;
  color:#dc2626;
  margin-bottom:15px;
  display:none;
}
button{
  background:#ff6a00;
  color:white;
  border:none;
  padding:14px 30px;
  font-size:18px;
  border-radius:30px;
  cursor:pointer;
}
button:hover{ opacity:.9; }
.progress{
  font-size:14px;
  color:#666;
  margin-bottom:20px;
  text-align:right;
}
</style>
</head>

<body>
<div class="container">
  <div class="logo">MANUFACTURERS STEEL</div>
  <div class="progress" id="progress"></div>
  <div class="question" id="questionText"></div>

  <div id="inputWrapper">
    <input id="answerInput" />
  </div>

  <div class="error" id="errorText">Please select a position to continue.</div>
  <button onclick="nextQuestion()">Next</button>
</div>

<script>
emailjs.init("3PXsfITe9J9_Y5Jxj");

// FIRST SCREEN
const firstQuestion = `Welcome to the pre-screening questionnaire. This process will guide you through a few initial screening questions to help us understand your experience and qualifications.

Before we begin.

Company Overview:
Manufacturers Steel Company is a family-owned steel service center based in Springville, California. Established in 1951, we are known for quality steel products, competitive pricing, and dependable customer service. We serve clients nationwide, supporting fabricators, OEMs, job shops, and contractors.

Benefits Include:
• Paid remote training
• Flexible scheduling
• Equipment support (if applicable)
• Sign-up/Welcome Bonus of $500–$750 upon successful completion of training

Training is fully remote and designed to help you quickly become comfortable with our systems.

Please note: You must be located in the U.S. and legally authorized to work.

Please confirm the position you’re applying for to continue.`;

// ADMIN & BILLING
const adminQuestions = [
`Administrative & Billing Role Overview:

In this role, you’ll support both administrative operations and billing-related tasks, including recordkeeping, invoicing, payment tracking, customer communication, and task follow-ups.

Can you confirm where you are currently located?`,
"Regarding compensation, this position pays between $30 and $35 per hour, depending on experience and availability. There is also a $500–$750 sign-on bonus provided after successful onboarding and training completion. Does this pay range work for you?",
"What type of schedule are you seeking — full-time, part-time, or flexible?",
"Tell us a little about yourself and your professional background.",
"What interested you in this role with MANUFACTURERS STEEL?",
"Do you have experience with administrative tasks such as data entry, recordkeeping, scheduling, or customer support?",
"Have you worked with billing-related tasks like invoices, payment tracking, or resolving billing questions?",
"How do you ensure accuracy and attention to detail when managing multiple tasks or financial records?",
"If a customer contacts you with a billing concern or urgent issue, how would you handle it?",
"If you receive a task that is unclear or missing information, what would you do?",
"Are you comfortable communicating professionally through email, chat, and phone?",
"This position requires a background check. Are you comfortable proceeding?",
"Before we wrap up, is there anything else you’d like us to know?"
];

// PERSONAL ASSISTANT
const paQuestions = [
`Personal Assistant Role Overview:

This role focuses on day-to-day administrative and personal assistant support, including email management, scheduling, task coordination, documentation, and professional communication.

Can you confirm where you are currently located?`,
"Regarding compensation, this position pays between $30 and $35 per hour, depending on experience and availability. There is also a $500–$750 sign-on bonus provided after onboarding. Does this pay range work for you?",
"What type of schedule are you seeking — full-time, part-time, or flexible?",
"Tell us a little about yourself and your professional background.",
"Do you have experience working as a personal or administrative assistant?",
"How do you stay organized while managing multiple priorities?",
"This position requires a background check. Are you comfortable proceeding?",
"Is there anything else you’d like us to know?"
];

// DATA ENTRY CLERK
const dataEntryQuestions = [
`Data Entry Clerk Role Overview:

As a Data Entry Clerk, your responsibilities include accurately inputting and managing information, maintaining spreadsheets and databases, ensuring confidentiality, and working independently in a quiet environment.

Can you confirm where you are currently located?`,
"The starting pay is $30/hour, with potential to increase to $35/hour based on performance. Are you comfortable with that?",
"Can you tell me a little about yourself?",
"Why are you interested in the Data Entry Clerk role?",
"Do you have experience in data entry or administrative support?",
"What is your typing speed (WPM)?",
"Are you familiar with Microsoft Excel, Google Sheets, or similar tools?",
"Have you handled sensitive or confidential data before?",
"How do you ensure accuracy and data security?",
"How do you stay focused during repetitive tasks?",
"Can you work independently and meet deadlines?",
"Are you comfortable completing a background check?",
"Before we wrap up, is there anything else we should know?"
];

// CUSTOMER SERVICE
const csrQuestions = [
`Customer Service Representative Role Overview:

As a Remote Customer Service Representative, you will handle customer inquiries via chat, phone, and email while resolving issues professionally and efficiently.

Can you confirm where you are currently located?`,
"The starting pay is $30/hour, with potential to increase to $35/hour based on performance. Are you comfortable with that?",
"Can you tell me a little about yourself?",
"What attracted you to this role?",
"How do you handle an upset or demanding customer?",
"Can you multitask across multiple chat conversations?",
"How do you keep communication professional and friendly?",
"What would you do if you didn’t know the answer to a customer question?",
"What schedule are you seeking — part-time, full-time, or flexible?",
"This role requires a background check. Are you comfortable with that?",
"Before we wrap up, is there anything else we should know?"
];

let current = 0;
let answers = [];
let selectedQuestions = [];

const qText = document.getElementById("questionText");
const progress = document.getElementById("progress");
const wrapper = document.getElementById("inputWrapper");
const errorText = document.getElementById("errorText");

function showQuestion(){
  errorText.style.display = "none";

  if(current === 0){
    qText.innerText = firstQuestion;
    progress.innerText = "Question 1 of ?";
    wrapper.innerHTML = `
      <select id="answerInput">
        <option value="">-- Please select a position --</option>
        <option value="Remote Administrative & Billing Assistant">Remote Administrative & Billing Assistant</option>
        <option value="Remote Personal Assistant">Remote Personal Assistant</option>
        <option value="Data Entry Clerk">Data Entry Clerk</option>
        <option value="Customer Service Representative">Customer Service Representative</option>
      </select>
    `;
  } else {
    qText.innerText = selectedQuestions[current-1];
    progress.innerText = "Question " + (current+1) + " of " + (selectedQuestions.length+1);
    wrapper.innerHTML = `<input id="answerInput" />`;
  }

  document.getElementById("answerInput").focus();
}

function nextQuestion(){
  const answer = document.getElementById("answerInput").value;
  if(!answer){
    errorText.style.display = "block";
    return;
  }

  answers.push(answer);

  if(current === 0){
    if(answer === "Remote Personal Assistant") selectedQuestions = paQuestions;
    else if(answer === "Data Entry Clerk") selectedQuestions = dataEntryQuestions;
    else if(answer === "Customer Service Representative") selectedQuestions = csrQuestions;
    else selectedQuestions = adminQuestions;
  }

  current++;

  if(current < selectedQuestions.length + 1){
    showQuestion();
  } else {
    submitInterview();
  }
}

function submitInterview(){
  document.querySelector(".container").innerHTML = "<h2>Submitting your interview...</h2>";

  let message = "Position Applied For: " + answers[0] + "\n\n";
  for(let i=1;i<answers.length;i++){
    message += selectedQuestions[i-1] + "\nAnswer: " + answers[i] + "\n\n";
  }

  emailjs.send(
    "service_cwzrlga",
    "template_lgzkb7s",
    { interview_answers: message }
  )
  .then(()=>{
    document.querySelector(".container").innerHTML = `
      <h2>✅ Interview Submitted</h2>
      <p>Thank you for taking the time to complete this interview. We appreciate your interest in <strong>MANUFACTURERS STEEL</strong>.</p>
      <p>If you are selected to move forward, a member of our recruitment team may contact you by phone at <strong>(840) 242-7954</strong>.</p>
    `;
  });
}

showQuestion();
</script>
</body>
</html>
